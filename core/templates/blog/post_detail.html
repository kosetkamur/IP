{% extends 'blog/base_blog.html' %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рецепт</title>
</head>
<body>
    {% block content %}
      <div class='posts'>
        <p class="card-title">{{ post.title }}</p>
        
        <div>
            {% if post.image %}
                <img class='img' src='{{ post.image.url }}'>
            {% endif %}
        </div>
        <div class='categories__columnRec--miniCard'>
          <p class='card-time'>{{ post.time_to_cook }} мин</p>
          <p class='card-count'>{{ post.count }} порции</p>
        </div>

          <div>
            {{ post.body|linebreaks }}
          </div>
          <a href="/receipt/post/{{ post.slug }}/update/" class='update'>Изменить</a>
          <a href="/receipt/post/{{ post.slug }}/delete/" class='delete'>Удалить</a>
      </div>
    {% endblock %}
</body>
</html>
